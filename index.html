<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions from Google Sheets</title>
</head>
<body>
    <h1>Questions</h1>
    <div id="questions"></div>
    <form id="questionForm">
        <button type="submit" id="submit">Submit</button>
    </form>

    <script>
        const sheetId = '1l_nBHvCnwaRDzMGfq9AS-tzcQ5hbrM2iXa6PbusUlmQ'; 
        const apiKey = 'AIzaSyCtNkQn6rpJkol603f5cLF0nUHItDdRKpo'; 
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbxffTAIce1ZGWeXk8eg--mFs2xHZ2DT6TagX4EfMlOueSVapn8pne_hKZIJyK2RH7Sn/exec'; 

        $(document).ready(function() {
            fetchQuestions();

            $('#submit').click(function(event) {
                event.preventDefault(); 

                const responses = [];
                $('#questions .question').each(function() {
                    const question = $(this).find('p').text();
                    const response = $(this).find('textarea').val();
                    responses.push({ question: question, response: response });
                });

                $.ajax({
                    url: scriptUrl,
                    type: 'POST',
                    data: JSON.stringify({ responses: responses }),
                    contentType: 'application/json',
                    success: function() {
                        alert('Responses submitted and Doc created successfully!');
                    },
                    error: function(xhr, status, error) {
                        alert('Error submitting responses: ' + error + ' (Status: ' + status + ')');
                    }
                });
            });

            function fetchQuestions() {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`;

                $.getJSON(url, function(data) {
                    const questions = data.values;

                    if (questions) {
                        let questionsHtml = '';
                        questions.forEach((row, index) => {
                            questionsHtml += `
                                <div class="question">
                                    <p>${index + 1}. ${row[0]}</p>
                                    <textarea style="width: 100%; height: 60px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-top: 10px;"></textarea> 
                                </div>`;
                        });
                        $('#questions').html(questionsHtml);
                    } else {
                        $('#questions').html('<p class="error">No questions found.</p>');
                    }
                }).fail(function(jqxhr, textStatus, error) {
                    const err = textStatus + ", " + error;
                    $('#questions').html('<p class="error">Error fetching questions: ' + err + '</p>');
                    console.error("Fetch error:", err);
                });
            }
        });
    </script>
</body>
</html>
